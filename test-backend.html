<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backend Connection Test - Digital Soko</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">üîå Backend Connection Test</h1>
    
    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">Connection Status</h2>
      <div id="connectionStatus" class="text-gray-600">Testing connection...</div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üîê Test Login</h2>
      <div class="space-y-4">
        <div>
          <label class="block text-sm font-medium mb-2">Email</label>
          <input type="email" id="testEmail" value="admin@digitalsoko.com" 
                 class="w-full px-4 py-2 border rounded-lg">
        </div>
        <div>
          <label class="block text-sm font-medium mb-2">Password</label>
          <input type="password" id="testPassword" value="admin123" 
                 class="w-full px-4 py-2 border rounded-lg">
        </div>
        <button onclick="testLogin()" 
                class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700">
          Test Login
        </button>
        <div id="loginResult" class="mt-4"></div>
      </div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üì¶ Test Products API</h2>
      <button onclick="testProducts()" 
              class="px-6 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
        Load Products
      </button>
      <div id="productsResult" class="mt-4"></div>
    </div>

    <div class="bg-white rounded-lg shadow p-6 mb-6">
      <h2 class="text-xl font-semibold mb-4">üîÑ Test Trades API</h2>
      <button onclick="testTrades()" 
              class="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700">
        Load Trades
      </button>
      <div id="tradesResult" class="mt-4"></div>
    </div>

    <div class="bg-white rounded-lg shadow p-6">
      <h2 class="text-xl font-semibold mb-4">üìä Test Statistics</h2>
      <button onclick="testStats()" 
              class="px-6 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700">
        Load Stats (Admin)
      </button>
      <div id="statsResult" class="mt-4"></div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    // Test backend connection
    async function testConnection() {
      const statusDiv = document.getElementById('connectionStatus');
      try {
        const response = await fetch('http://localhost:5000/health');
        const data = await response.json();
        
        if (data.success) {
          statusDiv.innerHTML = `
            <div class="flex items-center gap-2 text-green-600">
              <span class="text-2xl">‚úÖ</span>
              <div>
                <div class="font-semibold">Backend Connected!</div>
                <div class="text-sm">Server: ${data.message}</div>
                <div class="text-xs text-gray-500">Time: ${new Date(data.timestamp).toLocaleString()}</div>
              </div>
            </div>
          `;
        }
      } catch (error) {
        statusDiv.innerHTML = `
          <div class="flex items-center gap-2 text-red-600">
            <span class="text-2xl">‚ùå</span>
            <div>
              <div class="font-semibold">Backend Not Available</div>
              <div class="text-sm">Error: ${error.message}</div>
              <div class="text-xs text-gray-500 mt-2">
                Make sure backend is running: <code class="bg-gray-100 px-2 py-1 rounded">cd Backend && npm run dev</code>
              </div>
            </div>
          </div>
        `;
      }
    }

    // Test login
    async function testLogin() {
      const resultDiv = document.getElementById('loginResult');
      const email = document.getElementById('testEmail').value;
      const password = document.getElementById('testPassword').value;
      
      resultDiv.innerHTML = '<div class="text-blue-600">‚è≥ Logging in...</div>';
      
      try {
        const response = await authAPI.login({ email, password });
        
        resultDiv.innerHTML = `
          <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="font-semibold text-green-800 mb-2">‚úÖ Login Successful!</div>
            <div class="text-sm space-y-1">
              <div><strong>Name:</strong> ${response.data.firstName} ${response.data.lastName}</div>
              <div><strong>Email:</strong> ${response.data.email}</div>
              <div><strong>Role:</strong> <span class="px-2 py-1 bg-blue-100 text-blue-800 rounded">${response.data.role}</span></div>
              <div><strong>Token:</strong> <code class="text-xs bg-gray-100 px-2 py-1 rounded">${response.token.substring(0, 30)}...</code></div>
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="font-semibold text-red-800">‚ùå Login Failed</div>
            <div class="text-sm text-red-600">${error.message}</div>
          </div>
        `;
      }
    }

    // Test products
    async function testProducts() {
      const resultDiv = document.getElementById('productsResult');
      resultDiv.innerHTML = '<div class="text-blue-600">‚è≥ Loading products...</div>';
      
      try {
        const response = await productsAPI.getAll();
        
        resultDiv.innerHTML = `
          <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="font-semibold text-green-800 mb-2">‚úÖ Products Loaded!</div>
            <div class="text-sm mb-3">Found ${response.count} products</div>
            <div class="space-y-2 max-h-60 overflow-y-auto">
              ${response.data.slice(0, 5).map(product => `
                <div class="flex items-center gap-3 p-2 bg-white rounded border">
                  <img src="${product.images[0]?.url || 'https://via.placeholder.com/50'}" 
                       class="w-12 h-12 object-cover rounded">
                  <div class="flex-1">
                    <div class="font-medium">${product.name}</div>
                    <div class="text-xs text-gray-600">Ksh ${product.price.toLocaleString()} ‚Ä¢ ${product.condition}</div>
                  </div>
                </div>
              `).join('')}
              ${response.count > 5 ? `<div class="text-xs text-gray-500 text-center">... and ${response.count - 5} more</div>` : ''}
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="font-semibold text-red-800">‚ùå Failed to Load Products</div>
            <div class="text-sm text-red-600">${error.message}</div>
          </div>
        `;
      }
    }

    // Test trades
    async function testTrades() {
      const resultDiv = document.getElementById('tradesResult');
      resultDiv.innerHTML = '<div class="text-blue-600">‚è≥ Loading trades...</div>';
      
      try {
        const response = await tradesAPI.getAll();
        
        resultDiv.innerHTML = `
          <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="font-semibold text-green-800 mb-2">‚úÖ Trades Loaded!</div>
            <div class="text-sm mb-3">Found ${response.count} trades</div>
            <div class="space-y-2 max-h-60 overflow-y-auto">
              ${response.data.slice(0, 5).map(trade => `
                <div class="p-2 bg-white rounded border">
                  <div class="flex justify-between items-start">
                    <div>
                      <div class="font-medium">${trade.requestedItem.name}</div>
                      <div class="text-xs text-gray-600">
                        ${trade.tradeType} ‚Ä¢ Fairness: ${trade.fairnessScore}%
                      </div>
                    </div>
                    <span class="px-2 py-1 text-xs rounded ${
                      trade.status === 'Pending' ? 'bg-yellow-100 text-yellow-800' :
                      trade.status === 'Approved' ? 'bg-green-100 text-green-800' :
                      'bg-red-100 text-red-800'
                    }">
                      ${trade.status}
                    </span>
                  </div>
                  ${trade.needsReview ? '<div class="text-xs text-red-600 mt-1">‚ö†Ô∏è Needs Review</div>' : ''}
                </div>
              `).join('')}
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="font-semibold text-red-800">‚ùå Failed to Load Trades</div>
            <div class="text-sm text-red-600">${error.message}</div>
            <div class="text-xs text-gray-600 mt-2">Note: You need to be logged in to view trades</div>
          </div>
        `;
      }
    }

    // Test statistics
    async function testStats() {
      const resultDiv = document.getElementById('statsResult');
      resultDiv.innerHTML = '<div class="text-blue-600">‚è≥ Loading statistics...</div>';
      
      try {
        const response = await tradesAPI.getStats();
        
        resultDiv.innerHTML = `
          <div class="p-4 bg-green-50 border border-green-200 rounded-lg">
            <div class="font-semibold text-green-800 mb-3">‚úÖ Statistics Loaded!</div>
            <div class="grid grid-cols-2 gap-4">
              <div class="bg-white p-3 rounded border">
                <div class="text-2xl font-bold text-yellow-600">${response.data.flaggedTrades}</div>
                <div class="text-sm text-gray-600">Flagged Trades</div>
              </div>
              <div class="bg-white p-3 rounded border">
                <div class="text-2xl font-bold text-blue-600">${response.data.pendingTrades}</div>
                <div class="text-sm text-gray-600">Pending Trades</div>
              </div>
            </div>
            <div class="mt-3 text-xs text-gray-600">
              ${response.data.byStatus.map(stat => 
                `${stat._id}: ${stat.count} (Avg Fairness: ${stat.avgFairnessScore?.toFixed(1)}%)`
              ).join(' ‚Ä¢ ')}
            </div>
          </div>
        `;
      } catch (error) {
        resultDiv.innerHTML = `
          <div class="p-4 bg-red-50 border border-red-200 rounded-lg">
            <div class="font-semibold text-red-800">‚ùå Failed to Load Statistics</div>
            <div class="text-sm text-red-600">${error.message}</div>
            <div class="text-xs text-gray-600 mt-2">Note: You need admin access to view statistics</div>
          </div>
        `;
      }
    }

    // Run connection test on load
    testConnection();
  </script>
</body>
</html>
