<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Digital Soko</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="css/background-styles.css">
</head>
<body class="min-h-screen flex items-center justify-center p-4">
  <!-- Animated Background -->
  <div class="soko-background blurred">
    <div class="floating-elements"></div>
  </div>
  
  <div class="auth-container rounded-2xl p-8 w-full max-w-md content-overlay">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-bold text-gray-800 mb-2">Digital Soko</h1>
      <p class="text-gray-600">Create your account to start trading</p>
    </div>

    <form id="signupForm" class="space-y-4">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Full Name</label>
        <input 
          type="text" 
          id="fullName" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Enter your full name"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
        <input 
          type="email" 
          id="email" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="your.email@example.com"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Phone Number</label>
        <input 
          type="tel" 
          id="phone" 
          required 
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="+254 700 000 000"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
        <input 
          type="password" 
          id="password" 
          required 
          minlength="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Create a strong password"
        />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Confirm Password</label>
        <input 
          type="password" 
          id="confirmPassword" 
          required 
          minlength="6"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
          placeholder="Re-enter your password"
        />
      </div>

      <div class="flex items-start">
        <input type="checkbox" id="terms" required class="w-4 h-4 mt-1 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="terms" class="ml-2 text-sm text-gray-600">
          I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms of Service</a> and 
          <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
        </label>
      </div>

      <button 
        type="submit" 
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-200"
      >
        Create Account
      </button>
    </form>

    <div class="mt-6 text-center">
      <p class="text-gray-600">
        Already have an account? 
        <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold">Login</a>
      </p>
    </div>

    <div class="mt-8 pt-6 border-t border-gray-200">
      <p class="text-center text-sm text-gray-500 mb-4">Or sign up with</p>
      <div class="grid grid-cols-2 gap-4">
        <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Google
        </button>
        <button class="flex items-center justify-center px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition">
          <svg class="w-5 h-5 mr-2" fill="#1877F2" viewBox="0 0 24 24">
            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
          </svg>
          Facebook
        </button>
      </div>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="successModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white rounded-2xl shadow-2xl p-8 w-11/12 max-w-md text-center">
      <div class="mb-6">
        <div class="mx-auto w-20 h-20 bg-green-100 rounded-full flex items-center justify-center">
          <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
          </svg>
        </div>
      </div>
      <h3 class="text-2xl font-bold text-gray-800 mb-2">Account Created!</h3>
      <p class="text-gray-600 mb-6">Welcome to Digital Soko. You can now start trading.</p>
      <button onclick="goToDashboard()" class="px-6 py-3 bg-green-600 text-white rounded-lg font-semibold hover:bg-green-700">
        Go to Dashboard
      </button>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script>
    document.getElementById('signupForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const terms = document.getElementById('terms').checked;
      const submitBtn = e.target.querySelector('button[type="submit"]');
      
      // Validation
      if (!terms) {
        alert('Please accept the Terms of Service and Privacy Policy');
        return;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters long');
        return;
      }

      // Split full name into first and last name
      const nameParts = fullName.trim().split(' ');
      const firstName = nameParts[0] || '';
      const lastName = nameParts.slice(1).join(' ') || '';

      // Disable button and show loading
      submitBtn.disabled = true;
      submitBtn.textContent = 'Creating Account...';

      try {
        // Call backend API to register user
        const response = await authAPI.register({
          firstName,
          lastName,
          email,
          password,
          phone,
          role: 'customer' // Default role
        });

        console.log('Registration response:', response);

        // Extract token and user data
        const token = response.token || response.data?.token;
        const userData = response.data?.user || response.data;

        // Store token and user info
        if (token) {
          api.setToken(token);
          localStorage.setItem('token', token);
        }
        localStorage.setItem('user', JSON.stringify(userData));
        localStorage.setItem('isLoggedIn', 'true');
        localStorage.setItem('username', userData.firstName);

        // Clear background and show success modal
        const background = document.querySelector('.soko-background');
        if (background) {
          background.classList.remove('blurred');
          background.classList.add('clear');
        }
        
        // Add a brief delay to show the background clearing effect
        setTimeout(() => {
          document.getElementById('successModal').classList.remove('hidden');
        }, 800);

      } catch (error) {
        console.error('Registration error:', error);
        alert('Registration failed: ' + (error.message || 'Please try again.'));
        submitBtn.disabled = false;
        submitBtn.textContent = 'Create Account';
      }
    });

    function goToDashboard() {
      window.location.href = 'dashboard.html';
    }
  </script>
</body>
</html>
